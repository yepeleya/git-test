<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Parrainage ISTCPolytechnique</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Attribution Parrains et Filleuls</h1>
    <form id="uploadForm">
        <label for="fileParrain">Le fichier des parrains</label>
        <input type="file" id="fileParrains"  accept=".csv, .Xlsx" required class="input-group">

        <label for="fileFilleuls">Le fichier des Filleuls:</label>
        <input type="file" id="fileFilleuls" accept=".csv, .xlsv" required class="input-group">

        <button id="generate" type="submit">Générer le fichier</button>
    </form>
    <div id="result"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
